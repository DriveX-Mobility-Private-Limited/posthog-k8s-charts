{{- if .Values.asyncIngestion.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-async-ingestion
  namespace: {{ .Release.Namespace }}
  labels:
    app: posthog
    component: async-ingestion
    release: {{ .Release.Name }}

spec:
  replicas: {{ .Values.asyncIngestion.replicaCount | default 1 }}

  selector:
    matchLabels:
      app: posthog
      component: async-ingestion
      release: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: posthog
        component: async-ingestion
        release: {{ .Release.Name }}

    spec:
      {{- with .Values.asyncIngestion.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.asyncIngestion.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: async-ingestion
          image: {{ .Values.asyncIngestion.image | default "posthog/posthog:latest" }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args: ["cd /code && ./bin/plugin-server --no-restart-loop"]

          env:
            # Kafka
            - name: KAFKA_URL
              value: {{ .Values.asyncIngestion.kafkaUrl | quote }}
            - name: KAFKA_HOSTS
              value: {{ .Values.asyncIngestion.kafkaHosts | quote }}

            # ClickHouse
            - name: CLICKHOUSE_HOST
              value: {{ .Values.asyncIngestion.clickhouseHost | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.asyncIngestion.clickhouseDatabase | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.asyncIngestion.clickhouseUser | quote }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.asyncIngestion.clickhousePasswordSecret }}
                  key: clickhouse-password
            - name: CLICKHOUSE_SECURE
              value: "false"
            - name: CLICKHOUSE_VERIFY
              value: "false"

            # PostgreSQL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.asyncIngestion.postgresqlSecret }}
                  key: postgresql-url

            # Redis
            - name: POSTHOG_REDIS_HOST
              value: {{ .Values.asyncIngestion.redisHost | quote }}
            - name: POSTHOG_REDIS_PORT
              value: {{ .Values.asyncIngestion.redisPort | quote }}
            - name: POSTHOG_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.asyncIngestion.redisSecret }}
                  key: redis-password

            # Async migrations
            - name: SKIP_ASYNC_MIGRATIONS_SETUP
              value: "0"

            # Extra envs (ONLY ONE LOOP â€“ safe)
            {{- with .Values.asyncIngestion.env }}
            {{- range . }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
{{ toYaml .valueFrom | indent 16 }}
              {{- end }}
            {{- end }}
            {{- end }}

          {{- with .Values.asyncIngestion.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
