{{- if .Values.customCapture.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-async-ingestion
  namespace: {{ .Release.Namespace }}
  labels:
    app: posthog
    component: async-ingestion
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.asyncIngestion.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: posthog
      component: async-ingestion
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: posthog
        component: async-ingestion
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: async-ingestion
          image: {{ .Values.asyncIngestion.image | default "posthog/posthog:1.43.0" }}
          imagePullPolicy: IfNotPresent
          command:
            - ./bin/docker-server
          env:
            # Server mode - CRITICAL!
            - name: PLUGIN_SERVER_MODE
              value: "ingester"
            
            # Kafka
            - name: KAFKA_HOSTS
              value: {{ .Values.customCapture.kafkaHosts | quote }}
            
            # ClickHouse
            - name: CLICKHOUSE_HOST
              value: {{ .Values.customCapture.clickhouseHost | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.customCapture.clickhouseDatabase | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.customCapture.clickhouseUser | quote }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.customCapture.clickhousePasswordSecret }}
                  key: clickhouse-password
            - name: CLICKHOUSE_SECURE
              value: "false"
            - name: CLICKHOUSE_VERIFY
              value: "false"
            
            # PostgreSQL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.customCapture.postgresqlSecret }}
                  key: postgresql-url
            
            # Redis
            - name: POSTHOG_REDIS_HOST
              value: {{ .Values.customCapture.redisHost | quote }}
            - name: POSTHOG_REDIS_PORT
              value: {{ .Values.customCapture.redisPort | quote }}
            - name: POSTHOG_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.customCapture.redisSecret }}
                  key: redis-password
            
            # Async migrations
            - name: SKIP_ASYNC_MIGRATIONS_SETUP
              value: "0"
          {{- with .Values.asyncIngestion.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.asyncIngestion.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.asyncIngestion.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
