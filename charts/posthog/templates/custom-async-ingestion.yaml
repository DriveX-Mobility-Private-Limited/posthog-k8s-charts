{{- if .Values.asyncIngestion.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-async-ingestion
  namespace: {{ .Release.Namespace }}
  labels:
    app: posthog
    component: async-ingestion
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.asyncIngestion.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: posthog
      component: async-ingestion
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: posthog
        component: async-ingestion
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.asyncIngestion.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.asyncIngestion.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: async-ingestion
          image: {{ .Values.asyncIngestion.image | default "posthog/posthog:latest" }}
          imagePullPolicy: IfNotPresent
          command: ["./bin/plugin-server"] 
          args: ["./bin/plugin-server"] 
          env:
            # Server mode - CRITICAL!
            # - name: PLUGIN_SERVER_MODE
            #   value: "ingester"
            
            # Kafka
            - name: KAFKA_HOSTS
              value: {{ .Values.asyncIngestion.kafkaHosts | default "posthog-posthog-kafka:9092" | quote }}
            
            # ClickHouse
            - name: CLICKHOUSE_HOST
              value: {{ .Values.asyncIngestion.clickhouseHost | default "posthog-posthog-clickhouse:8123" | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.asyncIngestion.clickhouseDatabase | default "posthog" | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.asyncIngestion.clickhouseUser | default "admin" | quote }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.asyncIngestion.clickhousePasswordSecret | default "posthog-clickhouse-secret" }}
                  key: clickhouse-password
            - name: CLICKHOUSE_SECURE
              value: "false"
            - name: CLICKHOUSE_VERIFY
              value: "false"
            
            # PostgreSQL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.asyncIngestion.postgresqlSecret | default "posthog-postgresql-secret" }}
                  key: postgresql-url
            
            # Redis
            - name: POSTHOG_REDIS_HOST
              value: {{ .Values.asyncIngestion.redisHost | default "posthog-posthog-redis-master" | quote }}
            - name: POSTHOG_REDIS_PORT
              value: {{ .Values.asyncIngestion.redisPort | default "6379" | quote }}
            - name: POSTHOG_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.asyncIngestion.redisSecret | default "posthog-redis-secret" }}
                  key: redis-password
            
            # Async migrations
            - name: SKIP_ASYNC_MIGRATIONS_SETUP
              value: "0"
            
            # Additional env vars from values
            {{- if .Values.asyncIngestion.env }}
            {{- range .Values.asyncIngestion.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
            {{- end }}
          {{- with .Values.asyncIngestion.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
