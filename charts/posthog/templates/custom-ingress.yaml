{{- if .Values.customCapture.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-custom
  namespace: {{ .Release.Namespace }}
  labels:
    app: posthog
    release: {{ .Release.Name }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | default "nginx" }}
  {{- if .Values.ingress.hostname }}
  tls:
    - hosts:
        - {{ .Values.ingress.hostname }}
      secretName: {{ .Values.ingress.secretName | default (printf "%s-tls" .Release.Name) }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          # Rust capture (events ingestion)
          - path: /capture/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-capture
                port:
                  number: 3000
          - path: /e/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-capture
                port:
                  number: 3000
          - path: /batch/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-capture
                port:
                  number: 3000
          
          # Rust capture (session recordings)
          - path: /s/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-replay-capture
                port:
                  number: 3000
          
          {{- if .Values.decide.enabled }}
          # Decide service (feature flags)
          - path: /decide/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-decide
                port:
                  number: 8000
          {{- end }}
          
          # Everything else â†’ Django web
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-web
                port:
                  number: 8000
{{- end }}
