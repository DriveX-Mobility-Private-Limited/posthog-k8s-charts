{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "posthog.fullname" . }}
  labels:
    {{- include "_snippet-metadata-labels-common" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dev"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"

spec:
  ingressClassName: posthog-nginx

  tls:
    - hosts:
        - {{ .Values.ingress.hostname }}
      secretName: {{ .Values.ingress.secretName | default "posthog-dev-tls" }}

  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:

          # -----------------
          # Web (UI / login)
          # -----------------
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "posthog.fullname" . }}-web
                port:
                  number: {{ .Values.service.externalPort }}

          # -----------------
          # Events ingestion
          # -----------------
          - path: /array
            pathType: Prefix
            backend: &INGESTION
              service:
                name: {{ template "posthog.fullname" . }}-events
                port:
                  number: {{ .Values.service.externalPort }}

          - path: /capture
            pathType: Prefix
            backend: *INGESTION

          - path: /batch
            pathType: Prefix
            backend: *INGESTION

          - path: /e
            pathType: Prefix
            backend: *INGESTION

          - path: /engage
            pathType: Prefix
            backend: *INGESTION

          - path: /track
            pathType: Prefix
            backend: *INGESTION

          # -----------------
          # Decide service
          # -----------------
          {{- if .Values.decide.ingressEnabled }}
          - path: /decide
            pathType: Prefix
            backend:
              service:
                name: {{ template "posthog.fullname" . }}-decide
                port:
                  number: {{ .Values.service.externalPort }}
          {{- end }}

          # -----------------
          # Recordings service
          # -----------------
          {{- if .Values.recordings.ingressEnabled }}
          - path: /s
            pathType: Prefix
            backend:
              service:
                name: {{ template "posthog.fullname" . }}-recordings
                port:
                  number: {{ .Values.service.externalPort }}
          {{- end }}

{{- end }}
